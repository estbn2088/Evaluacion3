<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estiloEjercicio2.css">
    <title>Comprobación Nombres</title>
</head>
<body>
<div class="container">
    <h1>Comprobación Nombres</h1>
    <form action="/ejercicio2" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if resultado %}
    <div>
        <p>El nombre con mayor cantidad de caracteres es: {{resultado}}</p>
        <p>El nombre tiene: {{largo}} caracteres.</p>
    </div>
    {% endif %}
</div>
</body>
</html>
